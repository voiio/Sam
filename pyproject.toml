[build-system]
requires = ["flit_core>=3.2", "flit_scm", "wheel"]
build-backend = "flit_scm:buildapi"

[project]
name = "OpenSam"
authors = [
  { name = "Johannes Maron", email = "johannes@maron.family" },
]
readme = "README.md"
license = { file = "LICENSE" }
keywords = ["GPT", "AI", "Slack", "OpenAI", "bot"]
dynamic = ["version", "description"]
classifiers = [
  "Development Status :: 2 - Pre-Alpha",
  "Programming Language :: Python",
  "Environment :: Web Environment",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: BSD License",
  "Operating System :: OS Independent",
  "Programming Language :: Python",
  "Topic :: Software Development",
  "Topic :: Communications :: Chat",
  "Topic :: Internet :: WWW/HTTP",
  "Topic :: Communications :: Email",
  "Topic :: Games/Entertainment :: Role-Playing",
  "Topic :: Multimedia :: Sound/Audio :: Conversion",
  "Topic :: Multimedia :: Sound/Audio :: Speech",
  "Topic :: Office/Business",
  "Topic :: Office/Business :: Groupware",
  "Topic :: Scientific/Engineering :: Artificial Intelligence",
  "Topic :: Scientific/Engineering :: Human Machine Interfaces",
  "Topic :: Text Processing :: Markup :: Markdown",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
]
requires-python = ">=3.11"

dependencies = [
  "aiohttp",
  "click",
  "certifi",
  "markdownify",
  "redis",
  "requests",
  "slack-bolt",
  "openai~=1.20.0",
  "pyyaml",
  "algoliasearch",
  "sentry-sdk",
]

[project.scripts]
sam = "sam.__main__:cli"

[project.optional-dependencies]
test = [
  "pytest",
  "pytest-asyncio",
  "pytest-cov",
  "pytest-env",
]
lint = [
  "bandit==1.7.8",
  "black==24.4.0",
  "isort==5.13.2",
  "pydocstyle[toml]==6.3.0",
]

[project.urls]
Project-URL = "https://github.com/voiio/Sam"
Changelog = "https://github.com/voiio/Sam/releases"

[tool.flit.module]
name = "sam"

[tool.setuptools_scm]
write_to = "sam/_version.py"
fallback_version = "1.0.0"

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "--cov --tb=short -rxs"
testpaths = ["tests"]

[tool.pytest_env]
GITHUB_REPOS = 'voiio/sam'

[tool.coverage.run]
source = ["sam"]

[tool.coverage.report]
show_missing = true

[tool.isort]
atomic = true
line_length = 88
multi_line_output = 3
force_grid_wrap = 0
known_first_party = "sam, tests"
include_trailing_comma = true
use_parentheses = true
default_section = "THIRDPARTY"
combine_as_imports = true

[tool.pydocstyle]
add_ignore = "D1"
