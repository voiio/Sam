display_information:
  name: Sam
  description: Sam is your virtual colleague. They can help you with your daily tasks.
  background_color: "#222222"
features:
  app_home:
    home_tab_enabled: false
    messages_tab_enabled: true
    messages_tab_read_only_enabled: false
  bot_user:
    display_name: Sam
    always_online: true
oauth_config:
  scopes:
    bot:
      - app_mentions:read
      - channels:history
      - im:history
      - groups:history
      - mpim:history
      - chat:write
      - commands
      - users:read
      - users.profile:read
      - files:read
      - files:write
      - reactions:write
settings:
  event_subscriptions:
    bot_events:
      - app_mention
      - message.im
      - message.mpim
      - message.groups
      - message.channels
  interactivity:
    is_enabled: true
  org_deploy_enabled: false
  socket_mode_enabled: true
  token_rotation_enabled: false
